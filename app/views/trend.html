<h1 class="text-center">Pronóstico de rendimiento esperado para el cultivo de {{ tipoCultivo }}</h1>
<br />
<h2 class="text-center">Fechas de siembra para el período Octubre-Noviembre</h2>
<br />

<table class="table">
    <tr>
        <td colspan="{{ variedades.length }}">
            Selecciona la variedad
        </td>
    </tr>
    <tr>
        <td ng-repeat="variedad in variedades">
            <label>
                <input type="radio" ng-value="variedad" name="variedad" 
                    ng-model="role"  ng-click='cambiar(variedad)'  ng-init="$index==0?(role=variedad):''; $index==0?cambiar(variedad):'' "  />
                {{variedad}}
            </label>
        </td>
    </tr>
</table>
<div id="chart_trend"></div>
