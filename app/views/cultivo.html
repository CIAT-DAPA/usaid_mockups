<h2 class="text-center">PRONÓSTICOS PARA EL CULTIVO DE {{ tipoCultivo | uppercase }}</h2>
<br />
<p>
    Por favor seleccione alguno de los siguientes formatos para visualizar los pronósticos de rendimientos del cultivo
</p>
<br />
<div class="row">
    <div class="col-md-6 text-center">
        <a href="#/graficas/calendarheatmap/{{ tipoCultivo }}">
            <img class="img-circle" src="images/thumbnail/calendar_heatmap.png" alt="Calendar Heatmap" width="140" height="140">
        </a>
        <br />
        <br />
        <p><a class="btn btn-default" href="#/graficas/calendarheatmap/{{ tipoCultivo }}" role="button">Formato #3</a></p>
    </div>
    <div class="col-md-6 text-center">
        <a href="#/graficas/barchart/{{ tipoCultivo }}">
            <img class="img-circle" src="images/thumbnail/barchart.png" alt="Bar Chart" width="140" height="140">
        </a>
        <br />
        <br />
        <p><a class="btn btn-default" href="#/graficas/barchart/{{ tipoCultivo }}" role="button">Formato #4</a></p>
    </div>
    
</div>
